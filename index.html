<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img
            class="main-image"
            src="images/illustration-hero.svg"
            alt="girl playing music"
          />
        </div>
        <div class="text-container">
          <h1 class="product-summary">Order Summary</h1>
          <p class="order-info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="product-plan">
            <img
              class="music-image"
              src="images/icon-music.svg"
              alt="musical note in circle"
            />
            <div class="annual-plan">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          <button class="proceed-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/sclauguico" target="_blank"
          >Sandy Lauguico</a
        >.
      </div>
    </footer>
  </body>
</html>
